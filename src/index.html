<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Логотип проекта масто"
          class="logo header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__image-container">
            <div class="profile__image"></div>
            <img
              class="edit-icon"
              src="<%=require('./images/edit-icon.svg')%>"
              alt=""
            />
          </div>

          <!-- Попап для изменения картинки -->
          <div class="popup popup_type_profile-image">
            <div class="popup__content">
              <button
                aria-label="Закрыть окно"
                type="button"
                class="popup__close"
              ></button>
              <h3 class="popup__title">Обновить аватар?</h3>
              <form class="popup__form" name="edit-image">
                <input
                  type="url"
                  name="profile-image"
                  class="popup__input popup__input_type_profile-image"
                  placeholder="Ссылка на картинку"
                  id="profile-image-input"
                  required
                />
                <span class="popup__input-error profile-image-input-error"
                  >Необходимо заполнить поля</span
                >
                <button
                  type="submit"
                  class="button popup__button"
                  data-btn-text="Обновить"
                >
                  Обновить
                </button>
              </form>
            </div>
          </div>
          <!-- Попап для изменения картинки/ -->

          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button
              aria-label="Редактировать профиль"
              class="profile__edit-button"
              type="button"
            ></button>
            <p class="profile__description"></p>
          </div>
          <button
            aria-label="Добавить фото"
            class="profile__add-button"
            type="button"
          ></button>
        </section>
        <section class="places page__section">
          <ul class="places__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">© 2021 Mesto Russia</p>
      </footer>

      <div class="popup popup_type_edit">
        <div class="popup__content">
          <button
            aria-label="Закрыть окно"
            type="button"
            class="popup__close"
          ></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="edit-profile">
            <input
              type="text"
              name="name"
              class="popup__input popup__input_type_name"
              placeholder="Имя"
              id="name-input"
              required
              minlength="2"
              maxlength="40"
              pattern="[A-Za-zа-яёА-ЯЁ\s\-]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
            />
            <span class="popup__input-error name-input-error"
              >Необходимо заполнить поля</span
            >

            <input
              type="text"
              name="description"
              class="popup__input popup__input_type_description"
              placeholder="Занятие"
              id="desc-input"
              required
              minlength="2"
              maxlength="200"
              pattern="[A-Za-zа-яёА-ЯЁ\s\-]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
            />
            <span class="popup__input-error desc-input-error"
              >Необходимо заполнить поля</span
            >

            <button
              type="submit"
              class="button popup__button"
              data-btn-text="Сохранить"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_new-card">
        <div class="popup__content">
          <button
            aria-label="Закрыть окно"
            type="button"
            class="popup__close"
          ></button>
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form" name="new-place">
            <input
              type="text"
              name="place-name"
              class="popup__input popup__input_type_card-name"
              placeholder="Название"
              id="place-input"
              minlength="2"
              maxlength="30"
              required
              pattern="[A-Za-zа-яёА-ЯЁ\s\-]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
            />
            <span class="popup__input-error place-input-error"
              >Необходимо заполнить поля</span
            >
            <input
              type="url"
              name="link"
              class="popup__input popup__input_type_url"
              placeholder="Ссылка на картинку"
              id="url-input"
              required
            />
            <span class="popup__input-error url-input-error"
              >Необходимо заполнить поля</span
            >
            <button
              type="submit"
              class="button popup__button"
              data-btn-text="Сохранить"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_image">
        <div class="popup__content popup__content_content_image">
          <button
            aria-label="Закрыть окно"
            type="button"
            class="popup__close"
          ></button>
          <img src="" alt="" class="popup__image" />
          <p class="popup__caption"></p>
        </div>
      </div>
    </div>

    <!--Относится к реализации 4-го спринта-->
    <template id="card-template">
      <!--Про тег темплейт студенты узнают из уроков 4-го спринта-->
      <li class="places__item card">
        <img class="card__image" src="" alt="" />
        <button
          aria-label="Удалить карточку"
          type="button"
          class="card__delete-button"
        ></button>
        <!--Фоновое, инлайном-->
        <div class="card__description">
          <h2 class="card__title"></h2>
          <div class="card__like-container">
            <button
              aria-label="Нравится"
              type="button"
              class="card__like-button"
            ></button>
            <p class="card__like-count"></p>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
